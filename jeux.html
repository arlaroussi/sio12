<!DOCTYPE HTML>
<html lang="fr"><head>
<meta charset="utf-8">
<title>Slide Puzzle</title>
<style>
div#jeu {
    margin: 0 auto 0 auto;
    width: 416px;
}
button.case, button.emptycase {
    width: 100px;
    height: 100px;
    font-size: 200%;
float:left;
border: solid 1pt black;
margin: 1px 2px 1px 2px;
}
button.emptycase {
background-color: inherit;
border: none;
}
hr {
clear: both;
visibility: hidden;
margin: 0;
padding: 0;
}
</style>
<script>
/* on mémorise l'emplacement de la case vide */
var elig = 4;
var ecol = 4;
/* Fonction qui échange la case (lig,col) avec la case vide */
function move (lig,col) {
/* on récupère les identifiants des deux boutons concernés */
var bname  = 'case'+lig+col;
var ename  = 'case'+elig+ecol;
/* on récupère les noeuds correspondant à ces boutons */
var bnode  = document.getElementById(bname);
var enode  = document.getElementById(ename);
/* on récupère les fils textuels des deux boutons */
var bvalue = bnode.removeChild(bnode.childNodes[0]);
var evalue = enode.removeChild(enode.childNodes[0]);
/* on échange ces fils */
bnode.appendChild(evalue);
enode.appendChild(bvalue);
/* on échange les classes des deux boutons */
bnode.setAttribute('class','emptycase');
enode.setAttribute('class','case');
/* on enlève le "focus" sur le bouton cliqué */
bnode.blur();
/* on mémorise l'emplacement de la case vide */
elig   = lig;
ecol   = col;
}
</script>
</head>
<body>
<h1>Slide Puzzle</h1>
<div id="jeu">
<button id="case11" class="case" onclick="move(1,1);">1</button>
<button id="case12" class="case" onclick="move(1,2);">11</button>
<button id="case13" class="case" onclick="move(1,3);">8</button>
<button id="case14" class="case" onclick="move(1,4);">5</button>
<hr>
<button id="case21" class="case" onclick="move(2,1);">7</button>
<button id="case22" class="case" onclick="move(2,2);">10</button>
<button id="case23" class="case" onclick="move(2,3);">4</button>
<button id="case24" class="case" onclick="move(2,4);">6</button>
<hr>
<button id="case31" class="case" onclick="move(3,1);">13</button>
<button id="case32" class="case" onclick="move(3,2);">9</button>
<button id="case33" class="case" onclick="move(3,3);">2</button>
<button id="case34" class="case" onclick="move(3,4);">14</button>
<hr>
<button id="case41" class="case" onclick="move(4,1);">15</button>
<button id="case42" class="case" onclick="move(4,2);">12</button>
<button id="case43" class="case" onclick="move(4,3);">3</button>
<button id="case44" class="emptycase" onclick="move(4,4);">&nbsp;</button>
<hr>
</div>
</body>
</html>
