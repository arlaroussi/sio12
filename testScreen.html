<html>
<head>
    <meta charset="UTF-8">
    <title>Dimension écran</title>  
</head>
<body>
    <script language=javascript>
        document.write("Caractéristiques de l'écran : ", "<br>");
        document.write("- Largeur           : ", screen.width,      "<br>");
        document.write("- Hauteur           : ", screen.height,     "<br>");
        document.write("- Largeur disponible: ", screen.availWidth, "<br>");
        document.write("- Hauteur disponible: ", screen.availHeight,"<br>");
        document.write("- Couleur           : ", screen.colorDepth, "<br>");
    </script>
</body>
</html>
